<header class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8">
                <div class="text-center my-5">
                    <h1 class="display-5 fw-bolder text-info mb-2">
                    Diplomado de especialización
                    </h1>
                    <h2 class="h4 fw-bolder fw-bolder text-info mb-2">{{ year | date: "YYYY"}} </h2>
                    <p class="lead text-dark-50 mb-4">
                    Desarrolla tus destrezas prácticas en programación, diseño web, lenguajes, base de datos, servidores, API’s y sistemas de control de 
                    versiones.
                    </p>
                    </div>
            </div>
            <div class="col-lg-4">
                <div class="text-center my-5">
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <div class="mt-3">
                    <!--<p style="color: rgb(224, 15, 15);">
                    <strong> Este espacio es para que agregues tu propio componente</strong>
                    </p>-->
                    <h2>Datos API</h2>
                    <table id="example" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Species</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data; let i=index">
                                
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.status}}</td>
                                <td>{{item.species}}</td>
                            </tr>
                           
                        </tbody>
                    </table>
                    </div>
                    </div>
                    </div>
            </div>
         </div>
    </div>
</header>
<app-detalle></app-detalle>
