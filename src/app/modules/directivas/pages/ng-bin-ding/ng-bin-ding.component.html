<div class="container mt-5">
    <p>Binding property works</p>
    <hr/>

    <input type="text" class="form-control" [placeholder]="txtPlaceHolder" [disabled]="habilitar">
    <br>
    <input [type]="txtType" class="form-check-input" [checked]="isChecked">
    <hr/>

    <button class="button"
    [class]="clase"
    [disabled]="habilitar">

    Disabled button</button>

    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
        (click)="cambiarPropiedad()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
    </div>
    <hr/>
</div>
